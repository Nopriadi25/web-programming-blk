<!DOCTYPE html>
<html>
<head>
	<title>Colspan dan Rowspan</title>
</head>
<body>

<!-- Colspan & Rowspan -->
	<table border="1px" width="50%" align="center" height="500x">
		<tr>
			<td colspan="4" align="center">1</td>
		</tr>
		
		<tr>
			<td align="center">5</td>
			<td rowspan="2" colspan="2" align="center" width="50%" style="font-size: 50px">?</td>
			<td rowspan="3" align="center">8</td>
		</tr>

		<tr>
			<td align="center">9</td>	
		</tr>

		<tr>
			<td align="center">13</td>
			<td colspan="2" align="center">14</td>
		</tr>


	</table>

</body>
</html>
