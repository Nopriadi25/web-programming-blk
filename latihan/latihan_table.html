<!DOCTYPE html>
<html>
<head>
	<title>Latihan HTML</title>
</head>
<body>
	<table border="1px" width="30%" height="100px" align="center" cellpadding="2px" cellspacing="3px">
		<!-- Baris Pertama -->
		<tr align="center" width="10px">
			<th>No</th>
			<th>Nama</th>
			<th>Asal</th>
		</tr>

		<!-- Baris Kedua -->
		<tr>
			<td align="center">1</td>	
			<td>Roni</td>
			<td>Bekasi</td>
		</tr>

		<!-- Baris Ketiga -->
		<tr>
			<td align="center">2</td>
			<td>Fathur</td>
			<td>Bandung</td>
		</tr>

		<!-- Baris Keempat -->
		<tr>
			<td align="center">3</td>
			<td>Ida</td>
			<td>Semarang</td>
		</tr>
	</table>
</body>
</html>
