<!DOCTYPE html>
<html>
<head>
	<title>Latihan Membuat CV</title>
	<style>
		th,td {
			padding: 10px;
		}

		.riwayat table {
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<!-- Heading -->
	<h1 align="center">Curriculum Vitae</h1>
	<div class="image" align="center">
		<img src="images/user.png" width="150px">
	</div>


	<!-- Tale Nama, dll -->
	<table style="margin-left: 50px;">
	<!-- Nama -->
		<tr align="left">
			<th>Nama</th>
			<td>Devi Rukmana Bidari</td>
		</tr>

	<!-- Lahir -->
		<tr align="left">
			<th>Tempat/Tanggal Lahir</th>
			<td>Bekasi</td>
		</tr>

	<!-- Alamat -->
		<tr align="left">
			<th>Alamat</th>
			<td>Cikarang Baru</td>
		</tr>

	<!-- Telfon -->
		<tr align="left">
			<th>No.Telp</th>
			<td>0852xxxxx</td>
		</tr>

	<!-- Golongan Darah -->
		<tr align="left">
			<th>Golongan Darah</th>
			<td>A</td>
		</tr>
	</table>
	
	<h4 align="center">Riwayat Pendidikan</h4>

	<!-- Riwayat Pendidikan -->
	<div class="riwayat">
		<table border="1px solid black" style="margin-left: 295px;" align="center">
			<tr>
				<th>Nama Sekolah</th>
				<th>Tahun Masuk</th>
				<th>Tahun Lulus</th>
			</tr>
			<tr>
				<td>SD</td>
				<td style="text-align: center;">2003</td>
				<td style="text-align: center;">2009</td>
			</tr>

			<tr>
				<td>SMP</td>
				<td style="text-align: center;">2009</td>
				<td style="text-align: center;">2012</td>
			</tr>

			<tr>
				<td>SMA</td>
				<td style="text-align: center;">2012</td>
				<td style="text-align: center;">2015</td>
			</tr>
		</table>
	</div>
	
</body>
</html>
