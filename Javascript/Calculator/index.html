<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="stylesheet.css">

    <!-- Javascript -->
    <script src="script.js"></script>

    <title>Calculator</title>
  </head>

  <body>
    <!-- Heading -->
    <h3>SIMPLE CALCULATOR</h3>

    <!-- Calculator Text Input -->
    <div class="card">
        <div class="card-body">
            <!-- Input Angka Pertama -->
            <div class="col-auto">
                <input type="number" class="form-control mb-2" id="one">
            </div>

            <!-- Input Operator -->
            <div class="col-auto">
               <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div id="jenisoperator"></div>
                  </div>
               </div>
            </div>

             <!-- Input Angka Kedua -->
            <div class="col-auto">   
              <input type="number" class="form-control mb-2" id="two">
            </div>

            <!-- Input Hasil -->
            <input type="text" class="form-control card-subtitle mb-2 text-muted"  id="result" readonly>
          

            
            <!-- Calculator Button -->
                <div class="calculator-keys">
                    <div class="operator">
                        <button class="btn btn-outline-info" type="submit" id="operator" onclick="tambah()">+</button>
                        <button class="btn btn-outline-info" type="submit"id="operator" onclick="kurang()">-</button>
                        <button class="btn btn-outline-info" type="submit" id="operator" onclick="kali()">x</button>
                        <button class="btn btn-outline-info" type="submit" id="operator" onclick="bagi()">/</button>
                        <button  class="btn btn-secondary" type="submit" id="operator" onclick="hapus()">CE</button>      
                    </div>
                </div>    
        </div>    

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
