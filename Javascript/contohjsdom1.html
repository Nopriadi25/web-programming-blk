<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>

    <!-- Javascript -->
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "My First Javascript";
        }
    </script>

  </head>
  <body>
      <h1>Contoh Penulisan Javascript</h1>
      <p id="demo">Sebuah Paragraph</p>
      <button type="button" onclick="myFunction()">Click di sini</button>
  </body>
</html>
